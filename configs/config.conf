server {
	listen 8006;
	listen 8000;
	listen 8002;

	server_name localhost;
	host 127.0.0.1;
	root web_pages;
	client_max_body_size 200000;
	autoindex off;
	index index.html;
	error_page 404 error_pages/404.html;
	error_page 500 error_pages/500.html;

	location //favicon.ico {
		root ./web_pages/favicon.ico;
		allow_methods GET POST DELETE;
	}
	
	location //test {
		root ./web_pages;
		# index inde.html index.php index.py tes.html;
		allow_methods GET POST DELETE;
		# path_info .php /usr/bin/uiuo;
		# path_info .py /usr/bin/python3;
	}

	location /cgi_bin {
		root ./;
		allow_methods GET POST DELETE;
		index time.py;
		path_info .py /usr/bin/python3;
	}
}

server {
	listen 8002;
	server_name localhost;
	host 127.0.0.1;
	root web_pages;
	client_max_body_size 3000000;
	autoindex on;
}